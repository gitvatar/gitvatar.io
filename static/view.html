<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>View</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<header>
		<h1><a href="/">gitvatar</a></h1>

		<nav>
			<a href="/">home</a> | <a href="/about">about</a> | view | <a href="/api">API</a>
		</nav>
	</header>

	<main>
		<p>
			<input type="text" rel="js-enter-email" placeholder="Enter Email Address" size="50" maxlength="50" autofocus> <button rel="js-view-btn">View Avatar</button>
		</p>
		<p>
			<strong>NOTE:</strong> Uploaded avatar images can sometimes take a few minutes to become available. If your avatar image does not display yet, please wait 5 minutes and try again.
		</p>
		<hr>
		<div rel="js-display-avatar-widget" id="display-avatar-widget">
			<div rel="js-display-avatar-url" id="display-avatar-url"></div>
			<br>
			<div rel="js-display-avatar-img" id="display-avatar-img"></div>
			<div rel="js-widget-overlay" id="avatar-display-widget-overlay"><img src="/images/loader-2.gif" alt="Loading..."></div>
		</div>
	</main>

	<footer>
		&copy; 2018 gitvatar. All rights reserved. <a href="/privacy">Privacy</a> | <a href="/tos">Terms of Service</a>
	</footer>

	<div rel="js-notification-banner" id="notification-banner">
		<div rel="js-notification-banner-text" id="notification-banner-text"></div>
		<button rel="js-notification-close-btn" id="notification-close-btn">OK</button>
		<button rel="js-notification-cancel-btn" id="notification-cancel-btn" title="Close">&#10006;</button>
	</div>

	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>-->
	<script src="/js/md5.min.js"></script>
	<script src="/js/view.js"></script>
	<script src="/js/notification.js"></script>
</body>
</html>
